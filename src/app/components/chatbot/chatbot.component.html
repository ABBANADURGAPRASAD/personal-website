<div class="chatbot-container">
  <!-- Chat Window -->
  <div 
    class="chat-window" 
    [class.open]="isOpen()"
    [class.minimized]="isMinimized()"
    [class.fullscreen]="isFullscreen()"
  >
    <div class="chat-header">
      <div class="header-info">
        <div class="bot-avatar">ü§ñ</div>
        <div>
          <h3>DP's AI Chatbot</h3>
          <p class="status">Agent Active ‚Ä¢ Strict Scope</p>
        </div>
      </div>
      <div class="header-actions">
        <button 
          *ngIf="!isMinimized()" 
          class="header-btn minimize-btn" 
          (click)="minimizeChat()" 
          aria-label="Minimize chat"
          title="Minimize"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button 
          *ngIf="isMinimized()" 
          class="header-btn maximize-btn" 
          (click)="maximizeChat()" 
          aria-label="Maximize chat"
          title="Maximize"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 3 21 3 21 9"></polyline>
            <polyline points="9 21 3 21 3 15"></polyline>
            <line x1="21" y1="3" x2="14" y2="10"></line>
            <line x1="3" y1="21" x2="10" y2="14"></line>
          </svg>
        </button>
        <button 
          *ngIf="!isMinimized()" 
          class="header-btn fullscreen-btn" 
          (click)="toggleFullscreen()" 
          aria-label="Toggle fullscreen"
          [title]="isFullscreen() ? 'Exit Fullscreen' : 'Fullscreen'"
        >
          <svg *ngIf="!isFullscreen()" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 3 21 3 21 9"></polyline>
            <polyline points="9 21 3 21 3 15"></polyline>
            <line x1="21" y1="3" x2="14" y2="10"></line>
            <line x1="3" y1="21" x2="10" y2="14"></line>
          </svg>
          <svg *ngIf="isFullscreen()" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 9 3 9 3 15"></polyline>
            <polyline points="15 15 21 15 21 9"></polyline>
            <line x1="3" y1="9" x2="10" y2="16"></line>
            <line x1="21" y1="15" x2="14" y2="8"></line>
          </svg>
        </button>
        <button class="header-btn close-btn" (click)="toggleChat()" aria-label="Close chat" title="Close">√ó</button>
      </div>
    </div>

    <div class="chat-messages" #messagesContainer [class.hidden]="isMinimized()">
      <div
        *ngFor="let message of messages()"
        class="message"
        [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser"
        [class.refusal-message]="message.isRefusal"
      >
        <div class="message-content">
          <div class="message-header" *ngIf="message.isRefusal">
            <span class="refusal-badge">‚ö†Ô∏è Out of Scope</span>
          </div>
          <p [innerHTML]="formatMessage(message.text)"></p>
          <div class="message-footer">
            <span class="message-time">{{ message.timestamp | date: 'short' }}</span>
            <span class="message-sources" *ngIf="message.sources && message.sources.length > 0">
              {{ message.sources.length }} source(s)
            </span>
          </div>
        </div>
      </div>

      <div *ngIf="isTyping()" class="message bot-message typing-indicator">
        <div class="message-content">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Agent Capabilities Section -->
    <app-agent-capabilities [class.hidden]="isMinimized()"></app-agent-capabilities>

    <div class="chat-input" [class.hidden]="isMinimized()">
      <input
        type="text"
        [(ngModel)]="userInput"
        (keypress)="onKeyPress($event)"
        placeholder="Ask about profile, projects, skills, or technologies..."
        [disabled]="isTyping()"
        aria-label="Chat input"
      />
      <button 
        (click)="sendMessage()" 
        [disabled]="!userInput.trim() || isTyping()"
        aria-label="Send message"
        title="Send message"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat Button -->
  <button 
    class="chat-button" 
    (click)="toggleChat()" 
    [class.open]="isOpen()"
    aria-label="Toggle chat"
    [attr.aria-expanded]="isOpen()"
  >
    <span *ngIf="!isOpen()" class="chat-icon">üí¨</span>
    <span *ngIf="isOpen()" class="close-icon">√ó</span>
  </button>
</div>
