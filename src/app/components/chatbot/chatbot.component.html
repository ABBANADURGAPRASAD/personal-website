<div class="chatbot-container">
  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen()">
    <div class="chat-header">
      <div class="header-info">
        <div class="bot-avatar">ðŸ¤–</div>
        <div>
          <h3>AI Assistant</h3>
          <p class="status">Online</p>
        </div>
      </div>
      <button class="close-btn" (click)="toggleChat()">Ã—</button>
    </div>

    <div class="chat-messages">
      <div
        *ngFor="let message of messages()"
        class="message"
        [class.user-message]="message.isUser"
        [class.bot-message]="!message.isUser"
      >
        <div class="message-content">
          <p>{{ message.text }}</p>
          <span class="message-time">{{ message.timestamp | date: 'short' }}</span>
        </div>
      </div>

      <div *ngIf="isTyping()" class="message bot-message typing-indicator">
        <div class="message-content">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="userInput"
        (keypress)="onKeyPress($event)"
        placeholder="Type your message..."
        [disabled]="isTyping()"
      />
      <button (click)="sendMessage()" [disabled]="!userInput.trim() || isTyping()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat Button -->
  <button class="chat-button" (click)="toggleChat()" [class.open]="isOpen()">
    <span *ngIf="!isOpen()" class="chat-icon">ðŸ’¬</span>
    <span *ngIf="isOpen()" class="close-icon">Ã—</span>
  </button>
</div>
